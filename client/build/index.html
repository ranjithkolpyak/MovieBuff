<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>MovieBuff | ClientApp</title>
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css">
    <!-- endinject -->

    <!-- vendor:css -->
    <!-- endinject -->

    <!-- inject:css -->
    <link rel="stylesheet" href="styles/common.css">
    <!-- endinject -->

    <!-- app:css -->
    <!-- endinject -->
</head>
<body>

<nav class="navbar navbar-inverse navbar-static-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" ng-href="#/home">MovieBuff</a>
            <button class="navbar-toggle" data-toggle="collapse" data-target=".headerCollapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>

        <div class="collapse navbar-collapse headerCollapse">
            <ul class="nav navbar-nav">
                <li><a ng-href="#/home">Home</a></li>
                <li uib-dropdown is-open="false" auto-close dropdown-append-to-body>
                    <a uib-dropdown-toggle>Browse<span class="caret"></span></a>
                    <ul uib-dropdown-menu>
                        <li><a ng-href="#/movies">Movies</a> </li>
                        <li><a ng-href="#/topRated">Top Rated</a> </li>
                        <li><a ng-href="#/latest">Latest</a> </li>
                    </ul>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li uib-dropdown>
                    <a uib-dropdown-toggle><span class="glyphicon glyphicon-user"></span><span class="caret"></span></a>
                    <ul uib-dropdown-menu>
                        <li><a ng-href="#/login">Login</a></li>
                        <li><a ng-href="#/profile">Profile</a> </li>
                        <li><a ng-href="#/settings">Settings</a> </li>
                        <li><a ng-href="#/logout">Logout <i class="fa fa-sign-out"></i></span></a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
    <div class="container">

        <div class="container" ng-view>

        </div>
    </div>

<script src="/bower_components/angular-jwt/dist/angular-jwt.js"></script>
<script src="/bower_components/angular-storage/dist/angular-storage.js"></script>
<script src="/bower_components/angular-route/angular-route.js"></script>
