<div class="container">
    <div class="jumbotron">
        <form role="form" ng-submit="addReviewVm.addMovieReview()">
            <div class="form-group">
                <label for="awards">Awards</label>
                <input type="text" class="form-control" id="awards" aria-describedby="basic-addon1" ng-model="addReviewVm.newReview.awards">
            </div>
            <div class="form-group">
                <label for="imdbRating">IMDB Rating</label>
                <input type="text" class="form-control" id="imdbRating" aria-describedby="basic-addon2" ng-model="addReviewVm.newReview.imdbRating">
            </div>
            <div class="form-group">
                <label for="imdbVotes">IMDB Votes</label>
                <input type="text" class="form-control" id="imdbVotes" aria-describedby="basic-addon3" ng-model="addReviewVm.newReview.imdbVotes">
            </div>
            <div class="form-group">
                <label for="imdbMetaScore">IMDB MetaScore</label>
                <input type="text" class="form-control" id="imdbMetaScore" aria-describedby="basic-addon4" ng-model="addReviewVm.newReview.imdbMetaScore">
            </div>
            <div class="form-group">
                <label for="imdbId">IMDB ID</label>
                <input type="text" class="form-control" id="imdbId" aria-describedby="basic-addon4" ng-model="addReviewVm.newReview.imdbId">
            </div>
            <div class="form-group">
                <a ng-href="#/movies" class="btn btn-danger btn-sm">Cancel</a>
                <button type="submit" class="btn btn-info btn-sm addReview">Add</button>
            </div>
        </form>
    </div>
</div>
