<div class="jumbotron">
    <h1>Welcome to MovieBUff</h1>
    <p>you can watch all your favourite movies here.</p>
</div>
<div>
    <div class="well well-lg" ng-if="toolbarVm.auth.isAuthenticated">
        <div uib-carousel active="active" interval="2000" no-wrap="noWrapSlides">
            <div uib-slide ng-repeat="movie in homeVm.movies" index="slide.id">
                <img ng-src="{{movie.poster}}" style="margin:auto;">
                <div class="carousel-caption">
                    <h4>Slide {{movie.name}}</h4>
                    <span ng-repeat="genre in movie.genre"> {{genre}} </span>
                </div>
            </div>
        </div>
    </div>

</div>
