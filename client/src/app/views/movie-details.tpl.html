<div class="jumbotron">
    <h6><a ng-href="#/movies" class="btn btn-info btn-xs">Back to movies</a></h6>
    <div>
        <h3>{{movieDetailsVm.movie.name}} <small>{{movieDetailsVm.movie.type}}</small></h3>
        <p>{{movieDetailsVm.movie.genre}}</p>
        <img ng-src="{{movieDetailsVm.movie.poster}}" style="float: right; width: 200px; height: 200px; margin-right: 50px; margin-top: -120px">
        <div class="container">{{movieDetailsVm.movie.plot}}</div>
        <a ng-href="#/reviews/{{movieDetailsVm.movie.movieId}}" class="btn btn-primary btn-sm">Review</a>
    </div>
</div>
