<div class="jumbotron">
    <h1>Movie List</h1>
    <input class="form-control " type="text" placeholder="Search" ng-model="movieVm.searchText">
    <div ng-repeat="movie in movieVm.movies | filter : movieVm.searchText ">
        <h4>{{movie.name}}</h4>
        <p>{{movie.cast}} {{movie.genre}}</p>
        <img ng-src="{{movie.poster}}" style="width: 60px; height: 60px">
        <a ng-href="#/details/{{movie.movieId}}" class="btn btn-default">Details</a>
    </div>
</div>
