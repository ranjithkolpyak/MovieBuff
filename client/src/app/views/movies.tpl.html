<div class="container">
    <div class="jumbotron">
        <input class="form-control " type="text" placeholder="Search" ng-model="movieVm.searchText">
        <h3>New Movies List</h3>

        <div class="row">
            <div ng-repeat="movie in movieVm.movies | filter: movieVm.searchText">
                <div class="col-lg-3 col-sm-6 col-md-4 ">
                    <div class="thumbnail">
                        <img ng-src="{{movie.poster}}">
                        <div class="caption">
                            <h3>{{movie.name}}</h3>
                            <span ng-repeat="genre in movie.genre"> {{genre}} </span>
                            <p><a ng-href="#/details/{{movie.movieId}}" class="btn btn-info btn-sm" role="button">More Info</a></p>
                            <p ng-if= "movieVm.profile.app_metadata.admin">
                                <a ng-href="#/update/{{movie.movieId}}" class="btn btn-info btn-sm" role="button" >Edit</a>
                                <a ng-href="#/delete/movie/{{movie.movieId}}" class="btn btn-info btn-sm" role="button" >Delete</a>
                            </p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

</div>
