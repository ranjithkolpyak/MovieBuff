<div class="container">
    <div class="jumbotron">
        <form role="form" ng-submit="registerVm.addUser()">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" id="firstName" ng-model="registerVm.newUser.firstName">
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" id="lastName" ng-model="registerVm.newUser.lastName">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" ng-model="registerVm.newUser.email">
            </div>
            <div class="form-group">
                <label for="userName">User Name</label>
                <input type="text" class="form-control" id="userName" ng-model="registerVm.newUser.userName">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" ng-model="registerVm.newUser.password">
            </div>
            <div class="form-group">
                <a ng-href="#home" class="btn btn-danger btn-sm">Cancel</a>
                <button type="submit" class="btn btn-info btn-sm">Register</button>
            </div>
        </form>
    </div>
</div>
