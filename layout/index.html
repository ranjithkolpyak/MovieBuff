<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MovieBuff | Home</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/home_style.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">MovieBuff</a>
                </div>
                <ul class="nav navbar-nav">
                    <li><a href="#">Login</a></li>
                    <li><a href="#">SignUp</a></li>
                </ul>
            </div>
        </nav>
    <section>
            <form role="form" class="col-lg-6">
                <div class="jumbotron">
                <div class="form-group">
                    <label for="usr">User Name:</label>
                    <input type="text" class="form-control" id="usr">
                </div>
                <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input type="password" class="form-control" id="pwd">
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-default btn-lg">Login</button>
                </div>
                </div>
            </form>
            <form role="form" class="col-lg-6">
                <div class="jumbotron">
                <div class="form-group">
                    <label for="first">First Name:</label>
                    <input type="text" class="form-control" id="first">
                </div>
                <div class="form-group">
                    <label for="last">Last Name:</label>
                    <input type="text" class="form-control" id="last">
                </div>
                <div class="form-group has-error has-feedback">
                    <label for="email">Email Address:</label>
                    <input type="text" class="form-control" id="email">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="text" class="form-control" id="password">
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-default btn-lg">Register</button>
                </div>
                </div>
            </form>
    </section>
    <footer>

    </footer>
    </div>
</body>
</html>
